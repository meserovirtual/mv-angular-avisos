<div class="container" ng-class="{'form-container':$ctrl.detailsOpen}">
    <div ng-class="{'form-lista':$ctrl.detailsOpen}">
        <div class="buscador-container">
            <div class="input">
                <input type="text" class="buscador" ng-model="$ctrl.filtro"
                       placeholder="Buscar Aviso" style="width: calc(100% - 10px)">
            </div>
        </div>

        <table>
            <thead>
            <tr>
                <th>Fecha y hora</th>
                <th>Aviso</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in $ctrl.avisos | filter:$ctrl.filtro | limitTo:$ctrl.limit:$ctrl.start"
                ng-click="row.aviso_id=''+row.aviso_id;$ctrl.aviso=row;$ctrl.detailsOpen=true;">
                <td class="">{{row.fecha}}</td>
                <td class="">{{row.aviso}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2">
                    <div class="table-td">
                    <span>
                        <button class="paginacion-primera" ng-click="$ctrl.first();"></button>
                        <button class="paginacion-ant" ng-click="$ctrl.prev();"></button>
                    </span>
                    <span class="paginacion-paginas">
                        <span>{{'PAGE' | xlat}} {{$ctrl.pagina}} {{'OF' | xlat}} {{$ctrl.paginas}}</span>
                    </span>
                    <span class="paginacion-go-to">{{'GO_TO' | xlat}}
                        <input type="number" ng-model="$ctrl.pagina" ng-keyup="$ctrl.goToPagina();"
                               class="input-paginacion">
                    </span>
                    <span>
                        <button class="paginacion-sig" ng-click="$ctrl.next();"></button>
                        <button class="paginacion-ultima"ng-click="$ctrl.last();"></button>
                    </span>
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>
        <div class="botonera">
            <button type="button" class="boton-agregar" ng-click="$ctrl.aviso={};$ctrl.detailsOpen=true;" title="Nuevo">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <form class="form-abm" form-id="abm-detalle" ng-class="{'form-open':$ctrl.detailsOpen}">
        <div class="detalle-container" >
            <h2>Nuevo Aviso</h2>

            <div class="mv-col">
                <div class="input" data-tip="Fecha y Hora">
                    <input type="text" class="readonly" ng-model="$ctrl.aviso.fecha" readonly>
                </div>
            </div>

            <div class="mv-col" style="flex-direction: column;">
                <div class="input" data-tip="Aviso">
                    <textarea id="aviso" name="aviso" ng-model="$ctrl.aviso.aviso" ng-maxlength="3000"
                              mv-validator is-required="El aviso es obligatorio"></textarea>
                </div>
            </div>

            <div class="botonera">
                <button type="button" mv-validator class="boton-ok" ng-click="$ctrl.save();" title="Guardar">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </button>
                <button type="button" class="boton-cancelar" ng-click="$ctrl.cancel();"
                        title="Cancelar">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
                <button type="button" class="boton-eliminar" ng-click="$ctrl.remove();"
                        title="Borrar">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>

</div>
